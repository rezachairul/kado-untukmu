<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kado Untukmu 🎁</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-200 via-pink-100 to-purple-200 flex items-center justify-center min-h-screen relative">

  <!-- Musik (tanpa autoplay, biar aman di browser) -->
  <audio id="backsong" loop>
    <source src="/assets/audio/hbd.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio 😢
  </audio>

  <!-- Countdown -->
  <div id="countdown" class="text-center bg-white/70 rounded-2xl p-8 shadow-2xl backdrop-blur-md">
    <h1 class="text-3xl font-bold text-pink-700 mb-4 animate-pulse">Hitung Mundur 🎉</h1>
    <p id="timer" class="text-6xl font-mono font-bold text-pink-900 drop-shadow-lg"></p>
  </div>

<!-- Tombol Open (muncul setelah countdown habis) -->
<div id="open-container" class="hidden text-center">
  <button onclick="openSurprise()" 
    class="px-6 py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-500 text-white text-2xl font-bold shadow-lg hover:scale-110 transform transition animate-bounce">
    ✨ Open Me
  </button>
</div>

  <!-- Popup Ucapan -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-xl w-full mx-4 text-center space-y-4 animate-fadeIn relative">
      <canvas id="confetti-canvas" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>
      <img src="/assets/img/birthday-cake.png" alt="kue" class="w-28 mx-auto animate-bounce">
      <h2 class="text-3xl font-bold text-pink-700">Selamat Ulang Tahun 🎂</h2>
      <p class="text-lg text-pink-900">Selamat ulang tahun ke-23 sayangku 💖 Semoga selalu bahagia, sehat, dan penuh cinta 🥰</p>
      <div class="flex justify-center space-x-4 mt-6">
        <button onclick="openGif()" class="px-5 py-2 rounded-lg bg-pink-500 hover:bg-pink-600 text-white">🎥 Lihat Akuu 💖</button>
        <button onclick="openNext()" class="px-5 py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white">💌 Open More 💖</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
